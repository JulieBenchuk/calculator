<div class="ben-calculator">
    <div class="action-buttons">
        <button class="operation-buttons" id="button-plus">+</button>
        <button class="operation-buttons" id="button-minus">-</button>
        <button class="operation-buttons" id="button-multiply">*</button>
        <button class="operation-buttons" id="button-devide">/</button>
    </div>
    <div class="separator">
        <hr/>
    </div>
    <div class="inputs-block">
        <div class="input">
            <label>Number #1</label>
            <input type="number" value="30" id="number1">
        </div>
        <div class="input">
            <label>Number #2</label>
            <input type="number" value="20" id="number2">
        </div>
    </div>


</div>

<script src="calculator.js"></script>
<link rel="stylesheet" type="text/css" href="calculator.css" />
